---
type_cn: 首页
type_en: home
---

<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>

  {% include nav.html %}

  <header class="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>金特集团</h1>
          <hr>
          <h2>做行业内的领先者</h2>
        </div>
      </div>
    </div>
  </header>

  <div class="bar-item news">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
        <h2 class="heading">最新新闻</h2>
        {% assign post = site.posts.first %}
        {% if post.title %}
        <p>
          <span class="date">{{post.date | date: '%Y年%-m月%d日'}} | </span>
          <a class="title" href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </p>
        {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <a href="/news/" class="btn btn-primary btn-news">新闻中心</a>
        </div>
      </div>
    </div>
  </div>

  <section class="main home">
    <div class="container-fluid content-container">
      {{ content }}
    </div>  
  </section>


  {% include footer.html %}


  <!-- build:js(app) /js/scripts.js -->
  <script src="/_bower_components/jquery/dist/jquery.js"></script>
  <script src="/_bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="/_bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <script src="/js/main.js"></script>
  <!-- endbuild -->
  <script>
  </script>
  </body>

</html>
