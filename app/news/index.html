---
layout: news-page
title: 新闻
---

<div class="posts">
  <div class="row">

    <div class="col-sm-10 col-sm-offset-1">

    <!-- <h1 class="page-heading">Posts</h1> -->

      {% for post in site.posts %}
        <div class="article">
          <div class="row">
            <div class="col-sm-2">
              <div class="dates">
                <span class="date-square year">{{ post.date | date: "%Y年" }}</span>
                <span class="date-square day">{{ post.date | date: "%m月 %d日" }}</span>
              </div>
            </div>
            <div class="col-sm-10">
              <h2 class="title">
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
            </div>
          </div>
        </div>
      {% endfor %}

  <!--   <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
   -->
    </div>
  </div>
</div>
