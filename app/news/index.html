---
layout: news-page
---

<div class="posts">
  <div class="row">

    <div class="col-md-10 col-md-offset-1">

    <!-- <h1 class="page-heading">Posts</h1> -->

      {% for post in site.posts %}
        <div class="article">
          <div class="row">
            <div class="col-md-2">
              <div class="dates">
                <span class="date-square year">{{ post.date | date: "%Y" }}</span>
                <span class="date-square day">{{ post.date | date: "%b %-d" }}</span>
              </div>
            </div>
            <div class="col-md-10">
              <h2>
                <a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
            </div>
          </div>
        </div>
      {% endfor %}

  <!--   <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
   -->
    </div>
  </div>
</div>
